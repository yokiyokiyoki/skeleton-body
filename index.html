<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>骨架屏动画</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div id="app">
        <div class="content">
            <p class="title">1.简单的堆砌</p>
            <div class="skeleton">
                <div class="skeleton-head"></div>
                <div class="skeleton-body">
                    <div class="skeleton-title"></div>
                    <div class="skeleton-content"></div>
                </div>
            </div>
        </div>
        <div class="content">
            <p class="title">2.facebook的骨架屏感觉</p>
            <div class="skeleton">
                <div class="skeleton-head linear"></div>
                <div class="skeleton-body">
                    <div class="skeleton-title linear"></div>
                    <div class="skeleton-content linear"></div>
                </div>
            </div>
        </div>
        <div class="content">
            <p class="title">3.长度结构发生变化</p>
            <div class="skeleton-length">
                <div class="skeleton-length-head "></div>
                <div class="skeleton-length-body">
                    <div class="skeleton-length-title"></div>
                    <div class="skeleton-length-content"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
